name: Build Application CI
on:
  push:
    branches:
      - main
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        env:
            NEXT_PUBLIC_PRODUCTION_URL: ${{ secrets.NEXT_PUBLIC_PRODUCTION_URL }}
            NEXT_PUBLIC_DEVELOPMENT_URL: ${{ secrets.NEXT_PUBLIC_DEVELOPMENT_URL }}
            NEXT_PUBLIC_APP_VERSION: ${{ secrets.NEXT_PUBLIC_APP_VERSION }}
            NEXT_PUBLIC_BUCKET_URL: ${{ secrets.NEXT_PUBLIC_BUCKET_URL }}
        run: npm run build
